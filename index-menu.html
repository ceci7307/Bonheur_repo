<!DOCTYPE html>
<html>
    <head>
    <title>Bonheur</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     /*    GENERELLE INDSTILLINGER */

        header img {
            max-width: 100px;
        }


         /*    GENERELLE SLUT */


        /*    NAV I MOBIL*/


        @media screen and (max-width: 768px) {

        .nav {
            text-align: right;
            margin-bottom: 10%;
            background-color: darkred;

        }

            .nav a {
            padding: 13px;
            text-decoration: none;
            font-size: 3vw;
        }

                .nav a:hover {
            color: #ffffff;
        }
            .nav a:not(:last-child) {
                display: none;
            }
            .nav a.icon {
                float: right;
                display: block;
                right: 23px;
                top: 72px;
                position: absolute;

            }

            .icon {
                color: darkred;
            }


            .nav.responsive {
                position: relative;
            }
            .nav.responsive .icon {
                display: none;
            }
            .nav.responsive a {
                float: none;
                display: block;
                text-align: right;
                color: white;
            }

        }

            /*    COMPUTER */

        @media screen and (min-width: 768px) {

            /*   NAV I COMPUTER */
                        .icon {
                display: none;
            }

        .nav {
            text-align: right;
            margin-bottom: 2%;
            background-color: darkred;

        }
        .nav a {
            padding: 13px;
            text-decoration: none;
            font-size: 1.2vw;
            color: white;
        }

                .nav a:hover {
            color: slateblue;
        }
        }
    </style>
</head>

<body>

    <!-- LOGO  -->
    <header>
        <img src="Logoer/logo_design_blue-05.svg" alt="Logo">
    </header>

    <!-- NAV  -->
    <nav>
    <div class="nav" id="minNav">
        <a href="#home">Velkommen</a>
        <a href="#news">Menu</a>
        <a href="#contact">Kontakt</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i></a>
    </div>
    </nav>

    <!-- MENU  -->

    <main class="container">
        <section class="data-container"></section>
        </main>

        <template class="data-template">
        <article class="madvare">
            <h2></h2>
            <img src="" alt=""><br>
             <span class="data-navn"></span>
            <span class="data-id"></span><br>
            <span class="data-kategori"></span><br>
            <span class="data-pris"></span><br>
            <span class="data-kortbeskrivelse"></span><br>
            <span class="data-langbeskrivelse"></span><br>

            </article>
        </template>


    <!-- FOOTER  -->
    <footer>Footer</footer>


    <!-- SCRIPT NAV  -->
<script>
        function myFunction() {
            var x = document.getElementById("minNav");
            if (x.className === "nav") {
                x.className += " responsive";
            } else {
                x.className = "nav";
            }
        }


//    SCRIPT MENU


    </script>
</body>
</html>
