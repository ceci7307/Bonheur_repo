<!DOCTYPE html>
<html>
    <head>
    <title>Bonheur</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .item5 {
            background-color: tan;
            grid-column-start: 1;
            grid-row-start: 1;
        }

        .item5 img {
            max-width: 100px;
            margin-top: 0vw;
        }

        .item1 {
            background-color: antiquewhite;
            grid-column-start: span 4;
        }

        .item2 {
            background-color: beige;
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
        }

        .item3 {
            background-color: saddlebrown;
            grid-column-start: 2;
            grid-column-end: 4;

        }

        .item4 {
            background-color: gold;
            grid-column-start: span 4;
        }


        .forside-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 50px 60px 150px 150px 50px;
            grid-gap: 4px;
        }

        .nav .icon {
            background-color: antiquewhite;
            display: none;
        }


        @media screen and (max-width: 600px) {
            .nav a:not(:last-child) {
                display: none;
            }
            .nav a.icon {
                float: right;
                display: block;
                right: 3vw;
                top: 12vw;

            }
        }

        @media screen and (max-width: 600px) {
            .nav.responsive {
                position: relative;
            }
            .nav.responsive .icon {
                display: none;
            }
            .nav.responsive a {
                float: none;
                display: block;
                text-align: right;
                color: indianred;
            }

        }

        .nav {
            text-align: right;
            margin: 13px;


        }

        .nav a {
            color: #000000;
            padding: 13px;
            text-decoration: none;
            font-size: 3vw;
        }

        .nav a:hover {
            color: #ffffff;
        }

            @media screen and (min-width: 700px) {

                .nav {
                    text-align: right;
                    margin: 20px;


                }

                .nav a {
                    color: #000000;
                    padding: 10px;
                    text-decoration: none;
                    font-size: 16px;
                }

                .nav a:hover {
                    color: #ffffff;
                }

                .item1 {
            background-color: antiquewhite;
            grid-column-start: span 4;

        }

        .item2 {
            background-color: saddlebrown;
            grid-column-start: span 2;
            grid-row-start: span 2;

        }

        .item3 {
            background-color: beige;
            grid-column-start: span 2;
            grid-row-start: span 2;
        }

        .item4 {
            background-color: gold;
            grid-column-start: span 4;
        }

        .item5 {
            background-color: tan;
            grid-column-start: 1;
            grid-row-start: 1;
        }
                .item5 img {
            max-width: 100px;
            margin-top: 0vw;
        }


        .forside-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 50px 50px 150px 150px 50px;
            grid-gap: 4px;
        }
        }

    </style>

</head>

<body>

    <main class="container">
        <section class="forside-container">
            <div class="item1">
                <div class="nav" id="minNav">
                    <a href="#home">Velkommen</a>
                    <a href="#news">Menu</a>
                    <a href="#contact">Kontakt</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
                </div>
            </div>
            <div class="item2">pic</div>
            <div class="item3">content</div>
            <div class="item4">footer</div>
            <div class="item5">
                <img src="Logoer/logo_design_blue-05.svg" alt="Bonheur logo">
            </div>
        </section>
    </main>





    <script>
        function myFunction() {
            var x = document.getElementById("minNav");
            if (x.className === "nav") {
                x.className += " responsive";
            } else {
                x.className = "nav";
            }
        }
    </script>

</body>
</html>
